<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pagamento - AMR3 Segurança</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: 40px auto; padding: 20px; background: #f9f9f9; border-radius: 8px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #aaa; }
    button { margin-top: 25px; width: 100%; padding: 12px; background-color: #0056b3; color: white; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #003f7f; }
  </style>
</head>
<body>
  <h2>Pagamento - AMR3 Segurança</h2>
  <form id="paymentForm">
    <label>Nome completo</label>
    <input type="text" name="nome" required />
    <label>Endereço</label>
    <input type="text" name="endereco" required />
    <label>Número da casa</label>
    <input type="text" name="numero" required />
    <label>Bairro</label>
    <input type="text" name="bairro" required />
    <label>CEP</label>
    <input type="text" name="cep" required />
    <label>CPF</label>
    <input type="text" name="cpf" required />
    <button type="submit">Ir para pagamento</button>
  </form>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'https://pag.ae/7_SEUspB2';
    });
  </script>
</body>
</html>
